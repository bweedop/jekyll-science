<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover">

    <title>{% if page.use-site-title %}{{ site.title }}{{ site.title-separator }} {{ site.description }}{% elsif page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="author" content="{{ site.author.name }}"/>
    <link rel="icon" href="{{ site.url }}{{ site.baseurl }}/assets/images/{{ site.logo }}">

    {% if page.googlefonts %}
        {% for font in page.googlefonts %}
          <link rel="stylesheet" href="//fonts.googleapis.com/css?family={{ font }}" />
        {% endfor %}
    {% endif %}

    <link rel="stylesheet" href="{{ site.url }}{{ site.baseurl }}/assets/css/styles.css">
</head>
